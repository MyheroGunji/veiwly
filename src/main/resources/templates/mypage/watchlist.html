<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: head"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .watchlist-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .watchlist-card {
            background-color: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            opacity: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.4s ease;
        }

        .watchlist-card.fade-out {
            opacity: 0;
        }

        .watchlist-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(236, 72, 153, 0.4);
        }

        .watchlist-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .watchlist-title {
            font-size: 1.1rem;
            margin: 12px 0 6px;
            font-weight: 600;
            color: #f1f5f9;
            text-align: center;
        }

        .infobar {
            display: flex;
            justify-content: space-around;
            padding: 12px 0 16px;
            font-size: 0.9rem;
        }

        .infobar-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .clip-icon {
            background-color: rgba(236, 72, 153, 0.15);
            color: #ec4899;
            cursor: pointer;
        }

        .star-icon {
            background-color: rgba(253, 224, 71, 0.15);
            color: #fde047;
        }

        /* Breadcrumb - unified style */
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb-item a,
        .breadcrumb-item.active {
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 600; /* 統一した太さ */
        }

        .breadcrumb-item a:hover {
            color: #f472b6;
            text-decoration: underline;
        }

        /* Separator as white < */
        .breadcrumb-separator {
            color: #ffffff;
            font-weight: 600;
        }

        h2.section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header :: nav"/>

<main class="watchlist-container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/mypage}">My Page</a>
            </li>
            <li class="breadcrumb-separator">
                <i class="bi bi-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Watchlist</li>
        </ol>
    </nav>

    <!-- Section Title -->
    <h2 class="section-title">My Watchlist</h2>

    <div class="watchlist-grid">
        <div th:each="item : ${watchlist}" class="watchlist-card">

            <a th:href="@{/movies/{id}(id=${item.tmdbId})}">
                <img th:src="${item.posterPath}" th:alt="${item.title}" class="watchlist-poster"
                     onerror="this.onerror=null;this.src='/images/no-poster.jpg';" />
            </a>

            <div class="watchlist-title" th:text="${item.title}">Title</div>

            <div class="infobar">
                <div class="infobar-item clip-icon" th:attr="data-id=${item.id}">
                    <i class="bi bi-bookmark-plus-fill"></i>
                    <span>Clipped</span>
                </div>
                <div class="infobar-item star-icon">
                    <i class="bi bi-star-fill"></i>
                    <span th:text="${item.voteAverage != null ? item.voteAverage : 'N/A'}">N/A</span>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="fragments/footer :: footer"/>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

        document.querySelectorAll(".clip-icon").forEach(btn => {
            btn.addEventListener("click", function () {
                const card = this.closest(".watchlist-card");
                const id = this.getAttribute("data-id");

                Swal.fire({
                    title: "Remove from Watchlist?",
                    text: "This action cannot be undone.",
                    icon: "question",
                    background: "#1e293b", // dark modal
                    color: "#f1f5f9",      // light text
                    showCancelButton: true,
                    confirmButtonColor: "#ec4899", // pink accent
                    cancelButtonColor: "#6b7280",  // gray
                    confirmButtonText: "Yes, remove it",
                    cancelButtonText: "Cancel",
                    customClass: {
                        popup: "rounded-4 shadow-lg"
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/watchlist/remove/${id}`, {
                            method: "DELETE",
                            headers: {
                                "X-Requested-With": "XMLHttpRequest",
                                [csrfHeader]: csrfToken
                            }
                        })
                        .then(res => res.text())
                        .then(result => {
                            if (result === "success") {
                                card.classList.add("fade-out");
                                setTimeout(() => card.remove(), 400);
                                Swal.fire({
                                    icon: "success",
                                    title: "Removed",
                                    text: "The item has been removed from your Watchlist.",
                                    background: "#1e293b",
                                    color: "#f1f5f9",
                                    confirmButtonColor: "#ec4899",
                                    timer: 1500,
                                    showConfirmButton: false
                                });
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "Error",
                                    text: "Failed to remove item.",
                                    background: "#1e293b",
                                    color: "#f1f5f9",
                                    confirmButtonColor: "#ec4899"
                                });
                            }
                        })
                        .catch(err => {
                            console.error(err);
                            Swal.fire({
                                icon: "error",
                                title: "Error",
                                text: "An unexpected error occurred.",
                                background: "#1e293b",
                                color: "#f1f5f9",
                                confirmButtonColor: "#ec4899"
                            });
                        });
                    }
                });
            });
        });
    });
</script>

</body>
</html>
