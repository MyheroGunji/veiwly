<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>MovieApp</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .custom-navbar {
            background-color: #000;
        }
        .custom-navbar .nav-link,
        .custom-navbar .navbar-brand,
        .custom-navbar .btn,
        .custom-navbar .form-control {
            color: white;
        }
        .custom-navbar .form-control::placeholder {
            color: #ccc;
        }
        .custom-navbar .nav-link:hover {
            color: #d63384; /* 濃いピンク */
        }
        .custom-navbar .form-control {
            background-color: #222;
            border: 1px solid #555;
        }
        .custom-navbar .btn-outline-light {
            border-color: white;
        }
        .custom-divider {
            border-left: 1px solid #555;
            height: 24px;
            margin: 0 12px;
        }
    </style>
</head>

<body th:fragment="navbar">

<!-- サブナビゲーションバー（右寄せ） -->
<div class="bg-light py-0 border-bottom">
    <div class="container d-flex justify-content-end">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-dark small" target="_blank" rel="noopener nofollow"
                   href="https://">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark small" target="_blank" rel="noopener nofollow"
                   href="https://">Privacy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark small" target="_blank" rel="noopener nofollow"
                   href="https://">Terms of Use</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark small" target="_blank" rel="noopener nofollow"
                   href="https://">Help</a>
            </li>
        </ul>
    </div>
</div>

<!-- メインナビゲーションバー -->
<nav class="navbar navbar-expand-lg custom-navbar py-3">
    <div class="container-fluid">
        <!-- ブランドロゴ -->
        <!-- navbar-brand を ms-auto で右寄せ -->
        <a id="shotdeck_logo" class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/logo5.png}" alt="Logo" width="180" height="60" class="me-2">
        </a>

        <!-- モバイル用トグル -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ナビゲーション項目 -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <div class="custom-divider d-none d-lg-block"></div>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}">Movies</a>
                </li>
                <div class="custom-divider d-none d-lg-block"></div>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tv}">TV Shows</a>
                </li>
                <div class="custom-divider d-none d-lg-block"></div>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/mypage}">My Page</a>
                </li>
                <div class="custom-divider d-none d-lg-block"></div>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/mypage/stats}">My Stats</a>
                </li>

            </ul>

            <!-- 右寄せリンク（ログイン関連）-->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" rel="nofollow" th:href="@{/login}">Sign in</a>
                </li>
                <div class="custom-divider d-none d-lg-block"></div>
                <li class="nav-item">
                    <a class="nav-link" rel="nofollow" th:href="@{/register}">Create account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/rating-stars.js"></script>

</body>
</html>
